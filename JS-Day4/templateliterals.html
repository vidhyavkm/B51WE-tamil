<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 6;
        var b = 4 ;
         //concatination "" and +
        //output a:3 and b:6
         console.log("a:"+a+" and b:"+b)

        // a value is 3 and b value is 4
        console.log("a value is "+a+" and b value is "+b)

        //template literals: `` $ {}

        var a = 5;
        var b = 6;
        console.log(`a:${a} and b:${b}`)

        console.log(`a value is ${a} and b value is ${b}`)

// 5:6 and 6:5
console.log(`${a}:${b} and ${b}:${a}`)


    </script>
</body>
</html>
