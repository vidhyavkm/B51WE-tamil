    <script>
        var arr= [1,2,3,4,5,6,7,8,9]
        console.log(arr);

        //mul all the elements in the array by 2.

        var result = arr.map((index)=> index*2)
        console.log(result);


        //increase the marks by 10.

        var student =[
            {
                name:"Alex",
                marks:50 //60
            },
            {
                name:"Alex1",
                marks:60 //70
            },
            {
                name:"Alex2",
                marks:70 //80
            }
        ]

        var result1 = student.map(index=> index.marks+10)
        console.log(result1);

        var newArray = arr.map(Number)
        console.log(newArray);

        //sqrt and tofixed

        var arr1 = [1,4,9,10,50];

        var res = arr1.map((element)=>Math.sqrt(element).toFixed(2));
        console.log(res);

    </script>
